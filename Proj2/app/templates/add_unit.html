{% extends "dashboard.html" %}


{% block element %}
<body class="bg-dark">
  <div class="container">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
    <div class="card card-register mx-auto mt-5">
        {% for message in messages %}
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="mr-5"></div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">{{ message }}</span>
            </a>
          </div>
        {% endfor %}
     </div>
        {% endif %}
     {% endwith %}
      <!-- Breadcrumbs-->
        <div class="breadcrumb_div">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Add a new Unit</li>
          </ol>
     
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Create A New Unit</div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('add_unit') }}">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Unit Name</label>
                <input class="form-control" name="unitName" type="text" placeholder="Enter unit name">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Unit Code</label>
                <input class="form-control" name="unitCode" type="text" placeholder="Enter unit code">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Lecturer</label>
            <input class="form-control" name="lecturerName" placeholder="Lecturer Name">
          </div>

          <button type="submit" class="btn btn-primary btn-block" href="{{ url_for('register') }}">Register</button>
        </form>

      </div>
    </div>
  </div>
  </body>



<style type="text/css">
  .breadcrumb_div {
    margin-top: 50px;
  }

{% endblock %}


{% block scripts %}
  <script type="text/javascript">
    $(document).ready(function(){
        $('#trainStudents').click(function(event){
        console.log('Click');
        event.preventDefault();
        $.ajax({
          url: '/train',
          success: function(data) {
            console.log('Successfully started training')
          },
          error: function(error) {
            console.log('Error training the student.')
          }
        });
      });
    })
  </script>
{% endblock %}
