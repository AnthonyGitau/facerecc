{% extends "dashboard.html" %}


{% block element %}
<body class="bg-dark">
  <div class="container">

    {% with messages = get_flashed_messages() %}
    <div class="card card-register mx-auto mt-5">
      {% if messages %}
        {% for message in messages %}
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="mr-5"></div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">{{ message }}</span>
            </a>
          </div>
        {% endfor %}
        {% endif %}
     </div>
     {% endwith %}

     
      <div class="card card-register mx-auto mt-5">
      <div class="card-header">Update Student</div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('update_student', id=student.id) }}">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">First name</label>
                <input class="form-control" name="firstName" type="text" value="{{ student.first_name }}" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input class="form-control" name="lastName" type="text" value="{{ student.last_name }}" placeholder="Enter last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" name="emailAddress" type="email" value="{{ student.email }}" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <button type="submit" class="btn btn-warning btn-block">Update</button>
        </form>

      </div>
    </div>
   
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
  </div>
{% endblock %}

{% block scripts %}
{% endblock %}
