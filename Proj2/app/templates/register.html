{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Register New Administrator</div>
      <div class="card-body">
        <form method="post" action="/register">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input class="form-control" name="first_name" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input class="form-control" name="last_name" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input class="form-control" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password" placeholder="Password">
          </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button type="submit">
        </form>
        <br>
        Have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>
  {% endblock %}
